{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Nouveau Post</title>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Ajouter un Nouveau Post</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <!-- Title input -->
                            <div class="form-group">
                                <label for="title" class="form-label">Titre du Post</label>
                                <input type="text" name="title" id="title" class="form-control" value="{{ form.title.value }}">
                            </div>

                            <!-- Content input -->
                            <div class="form-group">
                                <label for="content" class="form-label">Contenu</label>
                                <textarea name="content" id="content" class="form-control">{{ form.content.value }}</textarea>
                            </div>

                            <!-- Image input with preview -->
                            <div class="form-group">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" name="image" id="image" class="form-control-file">
                                <img id="imagePreview" class="mt-3" style="max-width: 100%; height: auto; display: none;">
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary w-100">Publier le Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for image preview -->
    <script>
        document.getElementById("id_image").onchange = function(event) {
            const [file] = event.target.files;
            const preview = document.getElementById("imagePreview");
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = "block";
            }
        };
    </script>
</body>
</html>
